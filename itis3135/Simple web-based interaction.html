<html>
    <head>
        <title>Awesome Jaguar </title>
        <header class="welcome">Welcome To Awesome Jaguar Zippy ltd Company</header>
        <link rel="stylesheet" href="Simple web-based interaction.css">
    </head>
    <body>
        <h4 id="date">Today is </h4>
        <h1 id="welcome">Welcome </h1>
        <div class="cals">
            <div class="box">
                <h2>Rectangle</h2>
                <form action="">
                    <div class="input-box">
                        <input class="y" id="width" type="number" name="" required="">
                        <label class="y">Width</label>
                    </div>
                    <div class="input-box">
                        <input class="x" id="height" type="number" name="" required="">
                        <label class="x">Height</label>
                    </div>
                </form>
                <input class="button btn-11" id="button1" type="button" value="Calculate Area">
                <input class="button btn-11" id="button2" type="button" value="Calculate Perimeter">
                <label id="area">Area is </label>
                <label id="peri">Perimeter is </label>
            </div>

            <div class="box">
                <h2>Triangle</h2>
                <form action="">
                    <div class="input-box">
                        <input class="y" id="base" type="number" name="" required="">
                        <label class="y">Base</label>
                    </div>
                    <div class="input-box">
                        <input class="x" id="heightT" type="number" name="" required="">
                        <label class="x">Height</label>
                    </div>
                </form>
                <input class="button btn-11" id="button3" type="button" value="Calculate Area">
                <label id="areaT">Area is </label>
            </div>

            <div class="box">
                <h2>Square</h2>
                <form action="">
                    <div class="input-box">
                        <input class="y" id="length" type="number" name="" required="">
                        <label class="y">Side Length</label>
                    </div>
                </form>
                <input class="button btn-11" id="button4" type="button" value="Calculate Area">
                <input class="button btn-11" id="button5" type="button" value="Calculate Perimeter">
                <label id="areaS">Area is </label>
                <label id="periS">Perimeter is </label>
            </div>

        </div>
        <script src="Simple web-based interaction.js"></script>
    </body>
    
</html>
