<!DOCTYPE html>
<html lang="en">

<head>
  <title> Arrays </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="arrays.css">

</head>

<body>

  <header>
    <h1>Arrays</h1>
  </header>

  <div class="tabs">
    <div class="group1">
      <div class="controls">
        <input class="button" id="displaySalary" type="button" value="Display Salary">
        <input class="button" id="displayResult" type="button" value="Display Result">
        <select class="dropdown" name="Persons" id="personList" onchange="getSelectedPerson()">
          <option value="Test">Test</option>
        </select>
      </div>

      <div>
        <table class="table" id="results_table"> </table>
      </div>
    </div>

    <div class="box">
      <h2>Add Salary</h2>
      <form>
        <div class="input-box">
          <input class="y" id="name" type="text">
          <label class="y">Name</label>
        </div>
        <div class="input-box">
          <input class="x" id="salary" type="number">
          <label class="x">Salary</label>
        </div>
      </form>
      <input class="button" id="addSalary" type="button" value="Add Salary">
      <div id="results"></div>
    </div>

  </div>
