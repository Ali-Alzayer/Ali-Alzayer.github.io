<!DOCTYPE html>
<html lang="en">
	<head>
		<title> newsletter</title>
		<meta name="description" content="3135 Activity">
		<meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
	</head>
<body>
<form id="result" name="order_form" action="#" method="get">
  <div>
      <label for="name">Name</label>
      <input name='name' id='name' type='text' placeholder='John' required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" size="35" placeholder='john@gmail.com' required>
  </div>
  <div>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="1" max="200" step="5" placeholder='22'>
  </div>
  <div>
    <label for="date">Birthdate</label>
    <input type="date" name="date" id="date" min="2019-06-10">
  </div>
  <div>
    Favorite Food
    <div>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana">
    </div>
    <div>
      <label for="apple">Apple</label>
      <input type="checkbox" name="apple" id="apple">
    </div>
    <div>
      <label for="brownie">brownie</label>
      <input type="checkbox" name="brownie" id="brownie">
    </div>
    <div>
      <label for="cheese_danish">cheese_danish</label>
      <input type="checkbox" name="cheese_danish" id="cheese_danish">
    </div>
  </div>
  <div>
    Gender
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
    </div>
    <div>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
    </div>
  </div>
  <input type="hidden" name="hidden" value="hi">
  <div>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
  </div>
  <div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
  </div>
  <div>
  <label for="info">How did you find us!</label>
  <select name="info" id="info">
  <option value="Instagram">Instagram</option>
  <option value="Snapchat">Snapchat</option>
  <option value="Twitter">Twitter</option>
  <option value="Email">Email</option>
  <option value="Friends">Friends</option>
  </select>
  </div>
  <button class= "btn-1" type="reset"> Rest</button>
  <button class= "btn-2" type="submit"> Submit</button>
</form>
<footer>
  <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a> 
  <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
</footer>
</body>
